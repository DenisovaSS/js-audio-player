<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <audio controls>
      <source src="muz/I wanna love you.mp3" type="audio/mp3" />
    </audio>
    <img src="img/img1.jpg" alt="album" class="background" />
    <div class="player">
      <img src="img/img1.jpg" alt="cover" class="cover" />
      <div class="controls">
        <img src="svg/play.png" alt="play" class="play" />
        <img src="svg/backward.png" alt="back" class="back" />
        <img src="svg/forward.png" alt="next" class="next" />
        <div class="singer">Akon</div>
        <div class="title_song">I wanna love you</div>
        <input type="range" value="0" id="progress" />
        <div class="currentTime">0:00</div>
        <div class="lengthSong">000</div>
      </div>
    </div>
    <footer>
      <div class="footer-container">
        <div class="footer-data">
          <p class="year">2023</p>
          <a class="Mygithub" href="https://github.com/DenisovaSS">MYGITHUB</a>
        </div>
        <a class="logoRss" href="https://rs.school/js-stage0/"></a>
      </div>
    </footer>
    <script src="java.js"></script>
  </body>
</html>
